<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    <header>
        <a style="width: 20%; margin: 0 50px;" href="{% url 'listar_pedidos' %}">Delivery-API</a>
        
    </header>
    <section class="content" >
        <h1>Produtos</h1>
            <ul class="lista" >
                {% for pedido in pedidos %}
                    <a href="{% url 'valor_total_por_produto' pedido.produto %}" class="item">
                        <li>
                            <p>{{ pedido.produto }}</p>
                            <p>vendidos: {{ pedido.pcount }}</p>
                        </li>
                    </a>
                {% endfor %}
            </ul>
            
    </section>
</body>

<style type="text/css">
header{
    display: flex;
    width: 100%;
    height: 50px;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid black;
}
.busca-cliente{
            display: flex ;
            justify-content: right;
            }
            .busca-cliente input{
            margin-right: 3px;
            }

body{
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center;
}

.content{
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    width: 80%;
}

.lista{
    display: flex; flex-wrap: wrap; align-items: center; justify-content: center; list-style-type: none;
}

.lista .item{
    text-decoration: none; color:black; margin: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; width: auto; padding: 10px; border: 1px solid black; border-radius: 5px;
}
.lista .item li{
    list-style-type: none; display: flex; flex-direction: column; align-items: center; justify-content: center;
}

.lista .item li p{
    margin: 5px 0px;
}
.botao{
    text-decoration: none;
    color:black;
    padding: 5px 10px;
    border: 1px solid black;
    border-radius: 10px;
    background-color: rgb(211, 211, 211);
}
.botao:hover{
        background-color: rgb(39, 39, 39);
        color: white;
        font-weight: 400;
    }
</style>

</html>
